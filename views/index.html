<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aesthetic</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Poppins:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
  <style>
    /* Custom styles for fonts */
    body {
      font-family: 'Inter', sans-serif;
    }
    h1 {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body class="bg-[#F2F6D0] min-h-screen flex flex-col items-center justify-center p-4">
  <div class="container bg-white p-8 rounded-xl shadow-2xl w-full max-w-3xl">
    <h1 class="text-4xl font-extrabold text-black mb-8 text-center drop-shadow-md">Aesthetic Image Uploader</h1>

    <form action="/add" method="POST" class="url-form flex flex-col sm:flex-row gap-4 mb-10">
      <input
        type="url"
        name="url"
        placeholder="Enter Image URL"
        required
        class="flex-grow p-3 border-2 border-[#D0E1D4] rounded-lg focus:outline-none focus:ring-2 focus:ring-[#E4BE9E] text-gray-700 text-lg shadow-sm transition duration-300 ease-in-out font-inter"
      />
      <button
        type="submit"
        class="bg-[#71697A] text-white px-6 py-3 rounded-lg font-semibold text-lg shadow-lg hover:bg-[#D9D2B6] hover:text-gray-800 transition duration-300 ease-in-out transform hover:scale-105"
      >
        Add Image
      </button>
    </form>

    <div class="gallery grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
      <!--
      <div class="image-item relative group cursor-pointer rounded-lg overflow-hidden shadow-md hover:shadow-xl transition duration-300 ease-in-out transform hover:-translate-y-1">
        <img src="https://placehold.co/400x300/D0E1D4/71697A?text=Placeholder" alt="Placeholder Image" class="w-full h-48 object-cover rounded-lg" />
        <div class="absolute inset-0 bg-black bg-opacity-40 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity duration-300">
          <span class="text-white text-xl font-bold">View</span>
        </div>
      </div>
      -->
    </div>
  </div>

  <div id="deleteModal" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center z-50 hidden">
    <div class="bg-white p-8 rounded-xl shadow-2xl text-center max-w-sm w-full">
      <h2 class="text-2xl font-bold text-gray-800 mb-4">Confirm Deletion</h2>
      <p class="text-gray-600 mb-6">Are you sure you want to delete this image?</p>
      <div class="flex justify-center gap-4">
        <button id="cancelDeleteBtn" class="bg-gray-300 text-gray-800 px-6 py-2 rounded-lg font-semibold hover:bg-gray-400 transition duration-300 ease-in-out">
          Cancel
        </button>
        <button id="confirmDeleteBtn" class="bg-red-500 text-white px-6 py-2 rounded-lg font-semibold hover:bg-red-600 transition duration-300 ease-in-out">
          Delete
        </button>
      </div>
    </div>
  </div>

  <div id="overlay" class="fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center z-40 hidden">
    <span id="closeBtn" class="absolute top-4 right-6 text-white text-5xl cursor-pointer hover:text-[#E4BE9E] transition duration-300 ease-in-out">&times;</span>
    <form id="deleteForm" method="POST" class="absolute bottom-8">
      <button type="submit" class="delete-btn bg-red-500 text-white px-8 py-3 rounded-lg font-semibold text-xl shadow-lg hover:bg-red-600 transition duration-300 ease-in-out transform hover:scale-105">
        Delete Image
      </button>
    </form>
    <img id="overlayImg" src="" alt="Fullscreen Image" class="max-w-[90%] max-h-[90%] object-contain rounded-lg shadow-xl" />
  </div>

  <script>
    const overlay = document.getElementById('overlay');
    const overlayImg = document.getElementById('overlayImg');
    const closeBtn = document.getElementById('closeBtn');
    const deleteForm = document.getElementById('deleteForm');

    const deleteModal = document.getElementById('deleteModal');
    const cancelDeleteBtn = document.getElementById('cancelDeleteBtn');
    const confirmDeleteBtn = document.getElementById('confirmDeleteBtn');

    let currentImageUrlToDelete = '';

    document.addEventListener('click', e => {
      if (e.target.tagName === 'IMG' && e.target.closest('.image-item')) {
        overlay.classList.remove('hidden');
        overlayImg.src = e.target.src;
        currentImageUrlToDelete = e.target.src; // Store the URL for later use
      }
    });

    closeBtn.addEventListener('click', () => {
      overlay.classList.add('hidden');
    });

    // Handle delete button click in the overlay
    deleteForm.addEventListener('submit', (e) => {
      e.preventDefault(); // Prevent default form submission
      overlay.classList.add('hidden'); // Hide the overlay
      deleteModal.classList.remove('hidden'); // Show the custom delete confirmation modal
    });

    // Handle confirm delete button click in the modal
    confirmDeleteBtn.addEventListener('click', () => {
      deleteModal.classList.add('hidden'); // Hide the modal
      // Proceed with the actual deletion
      window.location.href = '/delete?url=' + encodeURIComponent(currentImageUrlToDelete);
    });

    // Handle cancel delete button click in the modal
    cancelDeleteBtn.addEventListener('click', () => {
      deleteModal.classList.add('hidden'); // Hide the modal
    });
  </script>
</body>
</html>
